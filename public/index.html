<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vanilla Kanban</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" >
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <header role="banner">
            <h1>Kanban Vanilla JS</h1>
        </header>
        <main role="main">
            <section class="board" aria-label="Tablero Kanban">
                <div class="colum" data-status="todo">
                    <h2 id="heading-todo">To Do</h2>
                    <ul class="task-list" aria-labelledby="heading-todo" role="list">
                    </ul>
                </div>
                <div class="colum" data-status="doing">
                    <h2 id="heading-doing">Doing</h2>
                    <ul class="task-list" aria-labelledby="heading-doing" role="list"></ul>
                </div>
                <div class="colum" data-status="done">
                    <h2 id="heading-done">Done</h2>
                    <ul class="task-list" aria-labelledby="heading-done" role="list"></ul>
                </div>
            </section>
            <section class="add-task" aria-label='Añadir nueva tarea'>
                <form id="task-form">
                    <div class="info-task">
                        <label class="visually-hidden" for="new-task">Título de la nueva tarea</label>
                        <input type="text" id="new-task" placeholder="Introducir titulo..." required>
                        <textarea id="new-desc" placeholder="Describe la tarea (opcional)" rows="2"></textarea>
                    </div>
                    <button type="submit" id="add-btn">Añadir</button>

                </form>
            </section>            
        </main>

        <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
            <div class="modal-content">
                <button id="modal-close" class="modal-close" aria-label="Cerrar ventana">&times;</button>
                <h3 id="modal-title"></h3>
                <p id="modal-desc"></p>
            </div>
        </div>
        <script src="scripts/env.js"></script>
        <script type="module" src="scripts/app.js"></script>
    </body>
</html>
