<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vanilla Kanban</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" >
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <header>
            <h1>Kanban Vanilla JS</h1>
        </header>
        <main>
            <section class="board">
                <div class="colum" data-status="todo">
                    <h2>To Do</h2>
                    <ul class="task-list">
                    </ul>
                </div>
                <div class="colum" data-status="doing">
                    <h2>Doing</h2>
                    <ul class="task-list"></ul>
                </div>
                <div class="colum" data-status="done">
                    <h2>Done</h2>
                    <ul class="task-list"></ul>
                </div>
            </section>
            <section class="add-task">
                <div class="info-task">
                    <input type="text" id="new-task" placeholder="Titulo de la nueva tarea...">
                    <textarea id="new-desc" placeholder="Descripcion (opcional)"></textarea>
                </div>
                <button id="add-btn">AÃ±adir</button>
            </section>            
        </main>

        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <button id="modal-close" class="modal-close">&times;</button>
                <h3 id="modal-title"></h3>
                <p id="modal-desc"></p>
            </div>
        </div>
        <script src="scripts/env.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
